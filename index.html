 display: flex;

<script>
  function generateRandomId(length) {
    const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let randomId = "";
    for (let i = 0; i < length; i++) {
      const randomIndex = Math.floor(Math.random() * charset.length);
      randomId += charset.charAt(randomIndex);
    }
    return randomId;
  }

  // Triggered when the form is submitted
  function onSubmit(event) {
    // Prevent the form from submitting immediately
    event.preventDefault();

    // Generate a random ID of length 12
    const randomId = generateRandomId(12);

    // Set the generated ID as the value of the hidden input field
    document.getElementById("randomId").value = randomId;

    // Submit the form programmatically
    document.getElementById("shopForm").submit();
  }

  // Add event listener for form submission
  document.getElementById("shopForm").addEventListener("submit", onSubmit);
</script>
